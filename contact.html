    <h2>Please complete below form.</h2>
  </div>
  <form name="cali-form"  action="form-submit.html" method="post">
    <fieldset>
    <div>
      <label>First Name: </label>
      <input type="text" name="firstName" placeholder="John" >
    </div>

    <div>
      <label>Last Name: </label>
      <input type="text" name="lastName" placeholder="Appleseed" >
    </div>

    <div>
      <label>Please check box if you enjoyed the city:</label>
      <input type="checkbox" name="enjoyed-cali">
    </div>
      
      <div>
        <label>Select reason for contacting us: </label>
        <select>
          <option>-Select-</option>
          <option>Had an unbelievable time in Cali</option>
          <option>Absolutely loved the local food and dining</option>
          <option>The mountain ranges were beyond spectacular</option>
          <option>Met my life soulmate and got married here</option>
          <option>*All of the above</option>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <div>
        <label>Please write your message below: <br></label>
        <textarea rows="8" cols="50" placeholder="-Message-"></textarea>
      </div>
    </fieldset>

    <div>
       <button type="submit">Save and Submit</button>
    </div>
   
  </form>
